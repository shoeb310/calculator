<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    
</head>
<body>
    <h1 class="text-center">Lets Calculate!</h1>
    <div class="container bg-red mx-auto flex flex-col item-center">
         
        <div class="row">
            <input type="text" class="input">
        </div>
        
        <div class="row">
            <button class="button C">AC</button>
            <button class="button del">Del</button>
            <button class="button op">%</button>
            <button class="button op">/</button>
            </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button op">*</button>
        </div>
           <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button op">-</button>
           </div>
           <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button op">+</button>
           </div>
           <div class="row">
            <button class="button but0">0</button>
            <!-- <button class="button">_</button> -->
            <button class="button">.</button>
            <button class="button equal">=</button>
           </div>

           
            
        
    </div>
    <script src="script.js"></script>
</body>
</html>
